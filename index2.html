<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galileo Design</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://unpkg.com/@heroicons/web"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .profile-item i {
      color: #fff;
      width: 20px;
      text-align: center;
    }
    .profile-item strong {
      min-width: 110px;
      display: inline-block;
      color: #ccc;
    }
  </style>
</head>
<body class="bg-[#111518] text-white" style="font-family: Inter, 'Noto Sans', sans-serif;">
  <div class="relative flex min-h-screen flex-col overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <div class="px-10 md:px-40 flex flex-1 flex-col py-5">
        <h1 class="text-[22px] font-bold leading-tight tracking-[-0.015em] text-left pb-3 pt-5">Agent Builder Interface</h1>

        <div class="flex flex-col lg:flex-row gap-6">
          <!-- Left Panel: Form Inputs -->
          <form id="agentForm" class="space-y-2 w-full lg:w-1/2">
            <div class="form-group py-3">
              <label class="block text-base font-medium pb-2">Agent Name <span class="text-red-500">*</span></label>
              <select id="agentName" required onchange="updateProfile()" class="form-input w-full rounded-xl bg-[#1b2227] border border-[#3b4954] h-14 px-4 text-white">
                <option value="">Select</option>
                <option>Ali</option>
                <option>Roger</option>
                <option>Rim</option>
                <option>Omar</option>
              </select>
            </div>

            <div class="form-group py-3">
              <label class="block text-base font-medium pb-2">Role / Function <span class="text-red-500">*</span></label>
              <select id="role" required onchange="updateProfile()" class="form-input w-full rounded-xl bg-[#1b2227] border border-[#3b4954] h-14 px-4 text-white">
                <option value="">Select</option>
                <option>Monitor</option>
                <option>Analyst</option>
                <option>Coordinator</option>
                <option>Auditor</option>
                <option>Scheduler</option>
              </select>
            </div>

            <div class="form-group py-3">
              <label class="block text-base font-medium pb-2">Assigned Department <span class="text-red-500">*</span></label>
              <select id="department" required onchange="updateProfile()" class="form-input w-full rounded-xl bg-[#1b2227] border border-[#3b4954] h-14 px-4 text-white">
                <option value="">Select</option>
                <option>Legal</option>
                <option>Field Ops</option>
                <option>Policy</option>
              </select>
            </div>

            <div class="form-group py-3">
              <label class="block text-base font-medium pb-2">Level of Autonomy <span class="text-red-500">*</span></label>
              <select id="autonomy" required onchange="updateProfile()" class="form-input w-full rounded-xl bg-[#1b2227] border border-[#3b4954] h-14 px-4 text-white">
                <option value="">Select</option>
                <option>Full Autonomy</option>
                <option>Approval Required</option>
                <option>Manual Only</option>
              </select>
            </div>

            <div class="form-group py-3">
              <label class="block text-base font-medium pb-2">Interaction Mode</label>
              <select id="interaction" onchange="updateProfile()" class="form-input w-full rounded-xl bg-[#1b2227] border border-[#3b4954] h-14 px-4 text-white">
                <option value="">Select</option>
                <option>Command & Control</option>
                <option>Consultation</option>
                <option>Synchronization</option>
                <option>Relay</option>
              </select>
            </div>

            <div class="form-group py-3">
              <label class="block text-base font-medium pb-2">Tone & Style</label>
              <select id="tone" onchange="updateProfile()" class="form-input w-full rounded-xl bg-[#1b2227] border border-[#3b4954] h-14 px-4 text-white">
                <option value="">Select</option>
                <option>Formal</option>
                <option>Diplomatic</option>
                <option>Assertive</option>
                <option>Friendly</option>
                <option>Technical</option>
              </select>
            </div>

            <div class="form-group py-3">
              <label class="block text-base font-medium pb-2">Mission Type</label>
              <select id="mission" onchange="updateProfile()" class="form-input w-full rounded-xl bg-[#1b2227] border border-[#3b4954] h-14 px-4 text-white">
                <option value="">Select</option>
                <option>Action</option>
                <option>Analysis</option>
                <option>Hybrid</option>
              </select>
            </div>
          </form>

          <!-- Right Panel: Profile Summary -->
          <div class="agent-profile w-full lg:w-1/2 border-2 border-dashed border-white rounded-xl p-5 h-fit sticky top-5">
            <h2 class="text-xl font-bold mb-5 flex items-center gap-2"><i class="fas fa-id-card"></i> Agent Profile</h2>
            <div class="profile-item mb-3"><i class="fas fa-user"></i><strong>Name:</strong> <span id="p_name">-</span></div>
            <div class="profile-item mb-3"><i class="fas fa-briefcase"></i><strong>Role:</strong> <span id="p_role">-</span></div>
            <div class="profile-item mb-3"><i class="fas fa-building"></i><strong>Department:</strong> <span id="p_department">-</span></div>
            <div class="profile-item mb-3"><i class="fas fa-unlock-alt"></i><strong>Autonomy:</strong> <span id="p_autonomy">-</span></div>
            <div class="profile-item mb-3"><i class="fas fa-hands-helping"></i><strong>Interaction:</strong> <span id="p_interaction">-</span></div>
            <div class="profile-item mb-3"><i class="fas fa-comment-dots"></i><strong>Tone:</strong> <span id="p_tone">-</span></div>
            <div class="profile-item mb-3"><i class="fas fa-bullseye"></i><strong>Mission:</strong> <span id="p_mission">-</span></div>
            <div class="flex justify-between items-center gap-4 mt-6">
              <a href="index.html" class="bg-gray-600 hover:bg-gray-700 text-white font-bold text-sm rounded-xl h-10 px-6 inline-flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Back
              </a>
              <div class="flex gap-3">
                <button onclick="createAgent()" class="bg-green-600 hover:bg-green-700 text-white font-bold text-sm rounded-xl h-10 px-6 inline-flex items-center gap-2">
                  <i class="fas fa-plus"></i> Create Agent
                </button>
                <a href="agent-flow.html" class="bg-[#2094f3] hover:bg-[#1a7dd3] text-white font-bold text-sm rounded-xl h-10 px-6 inline-flex items-center gap-2">
                  <i class="fas fa-diagram-project"></i> View Flow
                </a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    function updateProfile() {
      document.getElementById("p_name").textContent = document.getElementById("agentName").value || "-";
      document.getElementById("p_role").textContent = document.getElementById("role").value || "-";
      document.getElementById("p_department").textContent = document.getElementById("department").value || "-";
      document.getElementById("p_autonomy").textContent = document.getElementById("autonomy").value || "-";
      document.getElementById("p_interaction").textContent = document.getElementById("interaction").value || "-";
      document.getElementById("p_tone").textContent = document.getElementById("tone").value || "-";
      document.getElementById("p_mission").textContent = document.getElementById("mission").value || "-";
    }

    function createAgent() {
      // Validate required fields
      const form = document.getElementById('agentForm');
      if (!form.checkValidity()) {
        alert('Please fill in all required fields');
        return;
      }

      // Here you would typically send the data to your backend
      alert('Agent created successfully!');
      // Optional: redirect to the flow page
      window.location.href = 'agent-flow.html';
    }
  </script>
</body>
</html>
